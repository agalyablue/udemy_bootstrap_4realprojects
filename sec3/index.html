<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"  crossorigin="anonymous">
    <title>Bootstrap 4 - Grid System</title>
</head>
<body>

<div class="container bg-secondary text-light">
    <div class="row align-items-end justify-content-around" style="height: 600px">
        <div class="col-md-3 col-lg-4 bg-primary align-self-center">First Column</div>
        <div class="col-md-9 col-lg-4 bg-success align-self-center">
            <div class="row">
                <div class="col-6 bg-warning">Nested Column 1</div>
                <div class="col-6 bg-info">Nested Column 2</div>
</div>
        </div>
        <!-- <div class="col-md-3 col-lg-4 bg-danger align-self-center order-12">Third Column</div> -->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</html>
